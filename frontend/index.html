<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Changer!</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <style>
    body { background: #f6f7f9; }

    .money-input { max-width: 12rem; }
    .mono { font-variant-numeric: tabular-nums; }
    .result-value { min-width: 3ch; display: inline-block; text-align: right; }

    /* The “render areas” you said you still need */
    .drawer {
      background: #fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
      padding: 1rem;
    }

    .render-area {
      border: 1px dashed rgba(0,0,0,.18);
      border-radius: 12px;
      padding: .75rem;
      background: linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.00));
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      align-items: center;
      align-content: flex-start;
    }

    /* If you append <img> into #bills/#coins, this makes them behave nicely */
    #bills.render-area img {
      height: 75px;          /* bills */
      width: auto;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,.12);
      background: white;
    }

    /* Coins usually want smaller sizing */
    #coins.render-area img {
      min-height: 40px;
      width: auto;
      align-items: center;
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <main class="container py-4 py-md-5">
    <header class="mb-4">
      <h1 class="h3 mb-1">Changer - Find Optimal Change Back</h1>
    </header>

    <div class="row g-4">
      <!-- Left: inputs -->
      <div class="col-12 col-lg-5">
        <section class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-12">
                <label for="given_input" class="form-label">Money received</label>
                <div class="input-group money-input">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="given_input" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>

              <div class="col-12">
                <label for="cost_input" class="form-label">Cost of product</label>
                <div class="input-group money-input">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="cost_input" step="0.01" min="0" placeholder="0.00">
                </div>
              </div>

              <div class="col-12 d-grid">
                <button class="btn btn-success btn-lg" id="calculate">Calculate Change</button>
              </div>
            </div>

            <div class="mt-3 text-secondary small" id="status_text"></div>
          </div>
        </section>
      </div>

      <!-- Right: render areas (the part you said you need) -->
      <div class="col-12 col-lg-7">
        <section class="drawer">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h5 mb-0">Money to give back</h2>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h6 mb-0">Bills</h3>
              <span class="text-secondary small mono" id="bills_count_hint"></span>
            </div>
            <div id="bills" class="render-area"></div>
          </div>

          <div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h6 mb-0">Coins</h3>
              <span class="text-secondary small mono" id="coins_count_hint"></span>
            </div>
            <div id="coins" class="render-area"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
